		<script type="text/javascript">

			OBJJ_PROGRESS_CALLBACK = function(percent, appsize, path) {
				console.log(percent);
				console.log(appsize);
				console.log(path);
				
				value = (percent >= 0) ? .5 + percent * .5 * .95 : 1 ;

				progressValue = document.getElementById("progressValue");
				
				if (progressValue) {
					progressValue.style.width = ROUND(value*100) + "%";
					progressValue.innerHTML = ROUND(value*100) + "%";
				}
					
			};
		</script>
